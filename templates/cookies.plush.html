<header>
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-sm-2 col-xs-2 logo">
                <a href="<%= rootPath() %>"><img src="<%= rootPath() %>assets/images/logo.svg" alt=""></a>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-10 titles">
                <h1>Cookie Monster</h1>
            </div>
        </div>
    </div>

</header>

<div class="row">
    <div class="col-md-12">
        <div class="subtitle">
            <div class="container">
                <h3>Cookies</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr text-align="left">
                    <th class="centered">NAME</th>
                    <th>VALUE</th>
                </tr>
                </thead>
                <tbody>

                <%= for (cookie) in cookies { %>
                <tr>
                    <td class="centered">
                        <%= cookie.Name %>
                    </td>
                    <td>
                        <%= cookie.Value %>
                    </td>
                </tr>
                <% } %>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="foot"><span> Powered by <a href="http://gobuffalo.io/">gobuffalo.io</a></span></div>
